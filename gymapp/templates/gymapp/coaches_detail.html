{%extends "gymapp/base.html" %}
{% block title %}
Тренеры
{% endblock %}

{% block content %}
<div class="features">
  <h1>Тренеры</h1>
  <div class="alert alert-warning">
      <h3>{{ object.name }}</h3>
      <p>{{ object.coach_information }}</p>
      <div>
        <a class="btn btn-info btn-sm mt -1 mb-1" href="{% url 'coach-update' object.pk %}">Изменить</a>
        <a class="btn btn-danger btn-sm mt -1 mb-1" href="{% url 'coach-delete' object.pk %}">Удалить</a>
      </div>
  </div>
</div>
{% endblock %}
